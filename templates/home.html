{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" href="#">{{ schedule.date }}</a></h2>
            <p class="article-content">{{ schedule.user }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
